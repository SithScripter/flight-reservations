services:
  flight-reservations:
    image: gaumji19/flight-reservations:latest
    container_name: flight-reservations-tests
    depends_on:
      - chrome
      - firefox
    environment:
      - HUB_HOST=selenium-hub
      - BROWSER=chrome
      - THREAD_COUNT=1
      # We now need to specify the suite file for the java command
      - TEST_SUITE=flight-reservation.xml
    volumes:
      # This volume mount is still crucial for getting results back to Jenkins
      - ./target:/home/flight-reservations/target
      - /var/jenkins_home/.m2:/root/.m2
    entrypoint: ""
    command: >
      sh -c "
        # 1. Wait for the Grid to be ready
        echo '--- WAITING FOR SELENIUM GRID ---'
        while ! curl -sSL http://selenium-hub:4444/wd/hub/status | jq -r '.value.ready' | grep 'true' > /dev/null; do
            echo 'Waiting for the Grid to be ready...'
            sleep 1
        done;

        echo '--- GRID IS READY, RUNNING TESTS ---'

        # 2. Run tests using a direct java command on a single line
        java -cp 'libs/*' -Dselenium.grid.enabled=true -Dselenium.grid.hubHost=$${HUB_HOST} -Dbrowser=$${BROWSER} org.testng.TestNG -threadcount $${THREAD_COUNT} test-suites/$${TEST_SUITE}
      "
  selenium-hub:
    image: selenium/hub:4.27
    container_name: selenium-hub
    ports:
      - "4444:4444"

  chrome:
    image: selenium/node-chrome:4.27
    shm_size: '2g'
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  firefox:
    image: selenium/node-firefox:4.27
    shm_size: '2g'
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443